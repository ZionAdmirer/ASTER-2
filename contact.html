<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aster - Contact Us</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #6a1b9a, #4a148c);
            color: #f3e5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Header Styles */
        header {
            width: 100%;
            padding: 15px 0;
            background-color: rgba(74, 20, 140, 0.8);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(90deg, #d1c4e9, #6a1b9a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Contact Section */
        .contact {
            width: 90%;
            max-width: 800px;
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .contact-info {
            margin-bottom: 30px;
            text-align: left;
        }

        .contact-info h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        /* Contact Form */
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #4a148c;
            border-radius: 5px;
            font-size: 1em;
            color: #4a148c;
            background-color: #f3e5f5;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #7b1fa2;
            outline: none;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #4a148c;
            color: #f3e5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7b1fa2;
        }

        /* Map Section */
        .map {
            margin-top: 30px;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #4a148c;
            color: #f3e5f5;
            width: 100%;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .contact {
                width: 95%;
            }

            .contact h1 {
                font-size: 2em;
            }

            .contact-info h2 {
                font-size: 1.5em;
            }

            .contact-info p {
                font-size: 1em;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">ASTER</div>
    </header>
    <div class="contact">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions or feedback, feel free to reach out to us!</p>
            <p><strong>Email:</strong> heyobsidian93@gmail.com</p>
            <p><strong>Phone:</strong> +91 9776194201</p>
            <p><strong>Address:</strong> Vani Vihar, Bhubaneswar</p>
        </div>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345099474!2d144.9537353153162!3d-37.81627997975146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f0f0f0f%3A0x5045675218cd8f0!2sYour%20Location!5e0!3m2!1sen!2sus!4v1617271261234!5m2!1sen!2sus" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Aster. All rights reserved.</p>
    </footer>
</body>
</html>
